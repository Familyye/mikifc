name: Auto Commit

on:
  push:
    branches:
      - master

  schedule:
    - cron: '*/30 * * * *'

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Commit Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          arr[0]="chore(bot): ðŸ”¥ auto commit"
          arr[1]="chore(bot): ðŸ’€ auto commit"
          arr[2]="chore(bot): ðŸ‘¹ auto commit"
          arr[3]="chore(bot): ðŸ‘º auto commit"
          arr[4]="chore(bot): ðŸ¤¡ auto commit"
          arr[5]="chore(bot): ðŸ‘» auto commit"
          arr[6]="chore(bot): ðŸ‘½ auto commit"
          arr[7]="chore(bot): ðŸ¤– auto commit"
          arr[8]="chore(bot): ðŸ‘¾ auto commit"
          arr[9]="chore(bot): ðŸ˜ˆ auto commit"

          rand=$[$RANDOM % ${#arr[@]}]

          git commit --allow-empty -m "${arr[$rand]}"

      - name: GitHub Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/Familyye/mikifc master